<html lang="ca">
<head>

  <title>Login</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Login</h1>

    <form id="loginForm" class="card">

        <button type="button" id="btnNewUser">Nou usuari</button>
      </div>
    </form>
  </main>

  <script type="module" src="../js/index.js"></script>
</body>
</html>
